<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body   {font-family: Arial, sans-serif; text-align: center; padding: 60px;}
        h1     {color:#2e7d32;}
        img    {max-width: 320px; margin: 20px auto; border:1px solid #ccc; border-radius:6px;}
        .tag   {display:inline-block; padding:8px 16px; border-radius:20px; color:#fff;
                background:#d32f2f; font-weight:bold; margin-top:10px;}
        .nontoxic {background:#388e3c;}
        a      {display:inline-block; margin-top:25px; text-decoration:none; color:#1565c0;}
    </style>
</head>
<body>
    <h1>Classification Result</h1>

<img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded plant image">
    {% if prediction == 'Toxic' %}
        <div class="tag">Toxic</div>
    {% else %}
        <div class="tag nontoxic">Non‑Toxic</div>
    {% endif %}

    <p><a href="{{ url_for('home') }}">&larr; Classify another image</a></p>
</body>
</html>
