<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Plant Classifier</title>
    <style>
        body     {font-family: Arial, sans-serif; text-align: center; padding: 60px;}
        h1       {color:#2e7d32;}
        #wrapper {max-width: 500px; margin: 0 auto; border:1px solid #ddd; padding:30px; border-radius:8px;}
        input[type=file] {margin: 15px 0;}
        button   {background:#2e7d32; color:#fff; border:none; padding:10px 25px;
                  font-size:16px; border-radius:4px; cursor:pointer;}
        button:hover{background:#1b5e20;}
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Toxic Plant Identification</h1>
<form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Upload & Classify</button>
        </form>
    </div>
</body>
</html>
